- name: Install Redmine and Datadog Agent
  hosts: webservers
  become: true

  vars:
    pip_install_packages:
      - name: docker
    redmine_image: bitnami/redmine:latest
    redmine_port: 3000

    datadog_api_key: "{{ vault_datadog_api_key }}"

    datadog_config:
      tags:
        - env:production
        - role:web
      log_enabled: true
      apm_config:
        enabled: true

    datadog_checks:
      http_check:
        init_config:
        instances:
          - name: Redmine Homepage
            url: "https://localhost:{{ redmine_port }}"
            timeout: 5
            method: GET
            http_response_status_code: 200
            tags:
              - service:redmine

  roles:
    - role: geerlingguy.pip
      tags: setup
    - role: geerlingguy.docker
      tags: setup
    - role: datadog.datadog
      tags: monitoring

  tasks:
    - name: Debug API Key
      debug:
        msg: "Datadog API Key: {{ datadog_api_key }}"
      tags: debug

    - name: Generate .env file for Redmine
      template:
        src: templates/redmine.env.j2
        dest: /root/redmine.env
        mode: '0600'
      tags: deploy

    - name: Remove existing Redmine container
      community.docker.docker_container:
        name: redmine
        state: absent
      ignore_errors: yes
      tags: deploy

    - name: Deploy Redmine container
      community.docker.docker_container:
        name: redmine
        image: "{{ redmine_image }}"
        restart_policy: always
        ports:
          - "{{ redmine_port }}:3000"
        env_file: /root/redmine.env
      tags: deploy
